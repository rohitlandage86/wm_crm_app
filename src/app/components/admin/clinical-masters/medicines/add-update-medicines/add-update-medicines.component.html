<c-row class="m-0">
    <c-col xs="12 "  class="p-0 " >
        <c-card class="">
            <c-card-header >
                <strong>{{isEdit?'Edit':'Add'}} Medicines</strong>
            </c-card-header>
            <c-card-body>
                <form cForm class="row g-3"  [formGroup]="form"> 
                    <c-col md="8">
                        <label cLabel for="medicines_name">Medicines Name</label>
                        <input cFormControl id="medicines_name" formControlName="medicines_name" type="text"[ngClass]="{ 'is-invalid': control['medicines_name'].invalid &&(control['medicines_name'].dirty ||control['medicines_name'].touched)}"/>
                        <div class="text-danger" *ngIf="control['medicines_name'].invalid &&(control['medicines_name'].dirty ||control['medicines_name'].touched)">
                            <small >Please provide a valid medicines name.</small>
                        </div>
                    </c-col>
                    <c-col xs="12">
                        <label cLabel for="content" >Content</label>
                        <textarea cFormControl id="content" formControlName="content" rows="3" [ngClass]="{'is-invalid':control['content'].errors?.['maxlength']}"></textarea>
                        <span
                        *ngIf="
                          control['content'].invalid &&
                          (control['content'].dirty ||
                            control['content'].touched)
                        "
                        class="text-danger p-1"
                      >
                        <small *ngIf="control['content'].errors?.['maxlength']">
                            Content should have at most
                          {{
                              control['content'].errors?.['maxlength'].requiredLength }}
                          characters.
                        </small>
                      </span>
                      </c-col>
                    <c-col xs="12">
                        <button cButton class="me-1" color="primary"  (click)="submit()">
                            Submit
                        </button>
                        <button cButton color="secondary" (click)="closeDialog()">
                            Cancel
                        </button>
                    </c-col>
                </form>
            </c-card-body>
        </c-card>
    </c-col>

</c-row>
