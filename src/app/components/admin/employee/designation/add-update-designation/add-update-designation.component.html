<c-row class="m-0">
    <c-col xs="12 "  class="p-0 " >
        <c-card class="">
            <c-card-header >
                <strong>{{isEdit?'Edit':'Add'}} Designation</strong>
            </c-card-header>
            <c-card-body>
                <form cForm class="row g-3"  [formGroup]="form"> 
                    <c-col md="12">
                        <label cLabel for="designation_name">Designation Name</label>
                        <input cFormControl id="designation_name" formControlName="designation_name" type="text"[ngClass]="{ 'is-invalid': control['designation_name'].invalid &&(control['designation_name'].dirty ||control['designation_name'].touched)}"/>
                        <div class="text-danger" *ngIf="control['designation_name'].invalid &&(control['designation_name'].dirty ||control['designation_name'].touched)">
                            <small >Please provide a valid Designation name.</small>
                        </div>
                    </c-col>
                    <c-col xs="12">
                        <button cButton class="me-1" color="primary"  (click)="submit()">
                            Submit
                        </button>
                        <button cButton color="secondary" (click)="closeDialog()">
                            Cancel
                        </button>
                    </c-col>
                </form>
            </c-card-body>
        </c-card>
    </c-col>

</c-row>
