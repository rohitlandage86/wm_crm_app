<c-row class="m-0">
    <c-col xs="12 "  class="p-0 " >
        <c-card class="">
            <c-card-header >
                <strong>{{isEdit?'Edit':'Add'}} Entity</strong>
            </c-card-header>
            <c-card-body>
                <form cForm class="row g-3"  [formGroup]="form"> 
                    <c-col md="8">
                        <label cLabel for="entity_name">Entity Name</label>
                        <input cFormControl id="entity_name" formControlName="entity_name" type="text"[ngClass]="{ 'is-invalid': control['entity_name'].invalid &&(control['entity_name'].dirty ||control['entity_name'].touched)}"/>
                        <div class="text-danger" *ngIf="control['entity_name'].invalid &&(control['entity_name'].dirty ||control['entity_name'].touched)">
                            <small >Please provide a valid Entity name.</small>
                        </div>
                    </c-col>
                    <c-col md="8">
                        <label for="abbrivation" cLabel>Abbrivation</label>
                        <input type="text" cFormControl id="abbrivation" formControlName="abbrivation" [ngClass]="{ 'is-invalid' :control['abbrivation'].invalid&&(control['abbrivation'].dirty || control['abbrivation'].touched)}">
                        <div class="text-danger" *ngIf="control['abbrivation'].invalid && (control['abbrivation'].dirty || control['abbrivation'].touched)">
                            <small>Please provide a valid Abbrivation.</small>
                        </div>
                    </c-col>
                    <c-col xs="12">
                        <label cLabel for="Description" >Description</label>
                        <textarea cFormControl id="Description" formControlName="description" rows="3"></textarea>
                      </c-col>
                    <c-col xs="12">
                        <button cButton class="me-1" color="primary"  (click)="submit()">
                            Submit
                        </button>
                        <button cButton color="secondary" (click)="closeDialog()">
                            Cancel
                        </button>
                    </c-col>
                </form>
            </c-card-body>
        </c-card>
    </c-col>

</c-row>
