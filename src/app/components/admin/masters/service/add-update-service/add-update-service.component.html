<c-row class="m-0">
    <c-col xs="12 "  class="p-0 " >
        <c-card class="">
            <c-card-header >
                <strong>{{isEdit?'Edit':'Add'}} Service</strong>
            </c-card-header>
            <c-card-body>
                <form cForm class="row g-3"  [formGroup]="form"> 
                    <c-col md="8">
                        <label cLabel for="service_name">Service Name</label>
                        <input cFormControl autocomplete="off" id="service_name" formControlName="service_name" type="text"[ngClass]="{ 'is-invalid': control['service_name'].invalid &&(control['service_name'].dirty ||control['service_name'].touched)}"/>
                        <div class="text-danger" *ngIf="control['service_name'].invalid &&(control['service_name'].dirty ||control['service_name'].touched)">
                            <small >Please provide a valid Service name.</small>
                        </div>
                    </c-col>
                    <c-col md="6">
                        <label for="entity_id" cLabel>Entity </label>
                        <select aria-label="select entity" cSelect sizing="sm" formControlName="entity_id" type="text"[ngClass]="{ 'is-invalid': control['entity_id'].invalid &&(control['entity_id'].dirty ||control['entity_id'].touched)}">
                            <option >Select Entity</option>
                            <option [value]=item.entity_id *ngFor="let item of allEntitiesList">{{item.entity_name}}</option>
                          </select>
                        <div class="text-danger" *ngIf="control['entity_id'].invalid && (control['entity_id'].dirty || control['entity_id'].touched)">
                            <small>Please provide a valid Entity Name.</small>
                        </div>
                    </c-col>
                    <c-col md="6">
                        <label for="entity_id" cLabel>Service Type </label>
                        <select aria-label="select service type" cSelect sizing="sm" formControlName="service_type_id" type="text"[ngClass]="{ 'is-invalid': control['service_type_id'].invalid &&(control['service_type_id'].dirty ||control['service_type_id'].touched)}">
                            <option >Select Service Type</option>
                            <option [value]=item.service_type_id *ngFor="let item of allServiceTypeList">{{item.service_type_name}}</option>
                          </select>
                        <div class="text-danger" *ngIf="control['service_type_id'].invalid && (control['service_type_id'].dirty || control['service_type_id'].touched)">
                            <small>Please provide a valid Service Type.</small>
                        </div>
                    </c-col>
                    <c-col xs="12">
                        <label cLabel for="Description" >Description</label>
                        <textarea cFormControl autocomplete="off" id="Description" formControlName="description" rows="3" [ngClass]="{'is-invalid':control['description'].errors?.['maxlength']}"></textarea>
                        <span
                        *ngIf="
                          control['description'].invalid &&
                          (control['description'].dirty ||
                            control['description'].touched)
                        "
                        class="text-danger p-1"
                      >
                        <small *ngIf="control['description'].errors?.['maxlength']">
                            Description should have at most
                          {{
                              control['description'].errors?.['maxlength'].requiredLength }}
                          characters.
                        </small>
                      </span>
                      </c-col>
                    <c-col xs="12">
                        <button cButton class="me-1" color="primary"  (click)="submit()">
                            Submit
                        </button>
                        <button cButton color="secondary" (click)="closeDialog()">
                            Cancel
                        </button>
                    </c-col>
                </form>
            </c-card-body>
        </c-card>
    </c-col>

</c-row>
