<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
        <c-row class="justify-content-center">
            <c-col md="12" lg="8">
                <c-card-group>
                    <c-card class="p-4">
                        <c-card-body>
                            <form cForm  [formGroup]="form">
                                <h1>Login</h1>
                                <p class="text-medium-emphasis">Sign In to your account</p>
                                <!-- <div class="mb-3">
                                    <c-input-group >
                                        <span cInputGroupText>
                                            <svg cIcon name="cil3d"></svg>
                                        </span>
                                        <select aria-label="Default select example" formControlName="category" (change)="onCategorySelect()" cSelect>
                                            <option value=null disabled>Select Category </option>
                                            <option value=1>Super Admin</option>
                                            <option value=2>Admin</option>
                                            <option value=3>Receptionist</option>
                                            <option value=4>Doctor</option>
                                        </select>
                                    </c-input-group>
                                </div> -->
                            
                                <div class="mb-3">
                                    <c-input-group>
                                        <span cInputGroupText>
                                            <svg cIcon name="cilUser"></svg>
                                        </span>
                                        <input autoComplete="username" cFormControl placeholder="Username"  formControlName="email_id" [ngClass]="{'is-invalid':control['email_id'].invalid &&(control['email_id'].dirty || control['email_id'].touched)}"/>
                                    </c-input-group>
                                    <span
                                    class="text-danger"
                                    *ngIf="
                                      control['email_id'].invalid &&
                                      (control['email_id'].dirty ||
                                        control['email_id'].touched)
                                    "
                                  >
                                    <div *ngIf="control['email_id'].errors?.['required']">
                                      <small>Email Address is required</small>
                                    </div>
                                    <div *ngIf="control['email_id'].errors?.['email']">
                                     <small> Email must be a valid email address</small>
                                    </div>
                                  </span>
                                </div>
                          
                                <div class="mb-3">
                                    <c-input-group>
                                        <span cInputGroupText>
                                            <svg cIcon name="cilLockLocked"></svg>
                                        </span>
                                        <input autoComplete="current-password" cFormControl placeholder="Password" formControlName="password" 
                                        type="{{ passwordVisible ? 'text' : 'password' }}" [ngClass]="{'is-invalid':control['password'].invalid &&(control['password'].dirty || control['password'].touched)}"/>
                                            <button class="passbtn" cButton cAppend type="button" cButtonType="outline-secondary" (click)="togglePasswordVisibility()">
                                                <span>{{ passwordVisible ? 'Hide' : 'Show' }}</span>
                                            </button>
                                    </c-input-group>
            
                                        <span class="text-danger">
                                            <div *ngIf="
                                            control['password'].invalid &&
                                            (control['password'].dirty ||
                                              control['password'].touched)
                                          ">
                                                <small>Password is required</small>
                                            </div>
                                        </span>
                                </div>
                                <c-row>
                                    <c-col xs="6">
                                        <button cButton class="px-4" color="primary" (click)="login()">
                                            Login
                                        </button>
                                    </c-col>
                                    <c-col class="text-right" xs="6">
                                        <button cButton class="px-0" color="link">
                                            Forgot password?
                                        </button>
                                    </c-col>
                                </c-row>
                            </form>
                        </c-card-body>
                    </c-card>
                    <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
                        <c-card-body class="text-center">
                            <div>
                                <!-- <h2>Sign up</h2> -->
                                <p>
                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                                    tempor incididunt ut labore et dolore magna aliqua.
                                </p>
                                <!-- <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button> -->
                            </div>
                        </c-card-body>
                    </c-card>
                </c-card-group>
            </c-col>
        </c-row>
    </c-container>

</div>
