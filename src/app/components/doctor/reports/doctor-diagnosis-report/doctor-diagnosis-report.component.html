<c-container breakpoint="lg">
  <c-card class="mb-4">
    <c-card-header class="d-flex justify-content-between">
      <strong>Diagnosis</strong>
    </c-card-header>
    <c-card-body>
      <div class="row h-100" [formGroup]="form">
        <div class="col-md-2 mb-3">
          <div class="form-group">
            <label cLabel for="">From Date</label>
            <input
              cFormControl
              id=""
              sizing="sm"
              type="date"
              formControlName="fromDate"
            />
          </div>
          <!-- <div *ngIf="form.get('fromDate')?.hasError('futureDate')&&form.get('fromDate')?.dirty" class="text-danger">Invalid date.</div> -->
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label cLabel for="">To Date</label>
            <input
              cFormControl
              id=""
              sizing="sm"
              type="date"
              formControlName="toDate"
            />
            <!-- [max]="minDate.toISOString().split('T')[0]" -->
          </div>
          <!-- <div *ngIf="form.get('toDate')?.hasError('futureDate')&&form.get('toDate')?.dirty" class="text-danger">Invalid date.</div> -->
        </div>
        <div class="col-md-3">
          <label cLabel for="">Diagnosis</label>
          <select
            aria-label="select "
            cSelect
            sizing="sm"
            formControlName="diagnosis_id"
          >
            <option value="null" selected>All</option>
            <ng-container *ngFor="let item of allDiagnosisList">
              <option [value]="item.diagnosis_id">
                {{ item.diagnosis_name }}
              </option>
            </ng-container>
          </select>
        </div>

        <div class="col-md-3 h-100 d-flex align-self-center pt-2">
          <button cButton class="me-1" color="primary" (click)="submitFilter()">
            Submit
          </button>
        </div>
      </div>
      <div class="col-md-12 table-container">
        <table class="table table-striped" >
          <thead cTableColor="light">
            <tr>
              <th>Sr. No</th>
              <th>Date</th>
              <th>Name</th>
              <th>Diagnosis</th>
              <th>Mobile Number</th>
              <th>City</th>
              <th>Doctor</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let item of allConsultationDiagnosisList; let i = index"
            >
              <td>{{ i + 1 }}</td>
              <td>{{ item.cts | date : "dd-MM-yyyy" }}</td>
              <td>{{ item.patient_name|titlecase }}</td>
              <td>{{ item.diagnosis_name|titlecase }}</td>
              <td>{{ item.mobile_no }}</td>
              <td>{{ item.city |titlecase}}</td>
              <td>{{ item.employee_name|titlecase }}</td>
            </tr>
            <tr
              class="fw-bold text-center"
              *ngIf="allConsultationDiagnosisList.length === 0"
            >
              <td colspan="10" class="text-danger">No Data Available</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-12">
        <mat-paginator
          [length]="total"
          [pageSize]="perPage"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page"
          [showFirstLastButtons]="true"
          (page)="onPageChange($event)"
        >
        </mat-paginator>
      </div>
    </c-card-body>
  </c-card>
</c-container>
