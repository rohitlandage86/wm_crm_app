<c-container breakpoint="lg">
    <c-card class="m-3 my-4">
        <c-card-header class="d-flex justify-content-between">
            <strong>Patient Re-Visit List</strong>
            <!-- <button
            cButton
            color="primary"
            [routerLink]="[
              '/receptionist',
              { outlets: { receptionist_Menu: 'patient' } }
            ]"
          >
            Cancel
          </button> -->
        </c-card-header>
        <c-card-body>
            <div class="col-md-12">
                <table class="table table-striped" >
                    <thead cTableColor="light">
                        <tr>
                            <th>Sr. No</th>
                            <th>Registration Date</th>
                            <th>Patient Name</th>
                            <th>Mobile Number</th>
                            <th>Entity</th>
                            <!-- <th>Entity Series</th> -->
                            <th>Address</th>
                            <th>Action</th>
                       
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of allPatientVisitList; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ item.registration_date | date:'dd-MM-yyyy'}}</td>
                            <td>{{ item.patient_name  }}</td>
                            <td>{{ item.mobile_no }}</td>
                            <td>{{ item.abbrivation }}</td>
                            <!-- <td>{{ item.mrno_entity_series }}</td> -->
                            <td>{{ item.address }}</td>
                            <td> <button cButton color="primary" class="fs-3"[innerText]="item.patientIsrenewly === 1 ? 'Revisit' : 'Renew'" (click)="item.patientIsrenewly === 1 ? submit(item.mrno) : renew(item.mrno) " ></button></td>
                        </tr>
                        <tr class=" fw-bold text-center" *ngIf="allPatientVisitList.length===0">
                            <td colspan="10" class="text-danger">No Data Available</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-12">
                <mat-paginator [length]="total" [pageSize]="perPage" [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page" [showFirstLastButtons]="true" (page)="onPageChange($event)">
            </mat-paginator>
            </div>
        </c-card-body>
    </c-card>
</c-container>
